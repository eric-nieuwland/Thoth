{% if profile.risks -%}

        <div class="part-title">
            risks
        </div>
        {% if norm.risks -%}
        <ul>

            <li>{{ risk[language] }}</li>
        {%- endfor %}
        </ul>
        {%- endif %}
    </div>
</div>
{%- endif %}
